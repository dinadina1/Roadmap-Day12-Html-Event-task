<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Title-calendar-icon.jpg">
    <title>Event-1|Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid">
      
        <!-- Image Section -->
        <h1 class="heading-1">Event I</h1>
        <p class="head-desc">Number of available seats: 23</p><br> 
        <div class="section-bg-color">  
        <div class="container-fluid section1-bg-color">
            <div class="form-border container-fluid">
            <div class="row container-fluid">
              <div class="col-6 container-fluid">
                <div class="img-border">
                <img src="./images/developement.gif" alt="developement-gif" class="rounded-circle">
                </div>
            </div>
              
             
        <!-- Form Section -->
              <div class="col container-fluid">
                <form>
                    <div class="form-group">
                    <table class="table container-fluid">
                        <tr><br>
                          <td class="col-form-label"><label scope="col" for="formGroupExampleInput">Name:</label></td>
                          <td><input type="text" class="form-control" id="formGroupExampleInput" required></td>
                          </tr>
                        <tr>
                            <td class="col-form-label"><label scope="col" for="formGroupExampleInput1">Email:</label></td>
                            <td><input type="email" class="form-control" id="formGroupExampleInput1" aria-describedby="emailHelp" required></td>
                          </tr>
                          <tr>
                            <td class="col-form-label"><label scope="col" for="formGroupExampleInput2">Phone No:</label></td>
                            <td><input type="number" class="form-control" id="formGroupExampleInput2" maxlength="10" required></td>
                          </tr>
                          <tr>
                            <td class="col-form-label"><label scope="col" for="formGroupExampleInput3">No of Seats:</label></td>
                            <td><select class="form-control" id="formGroupExampleInput3">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                              </select></td>
                          </tr>
                          <tr>
                            <td class="col-form-label"><label scope="col" for="formGroupExampleInput4">Name of Attendee 2:</label></td>
                            <td><input type="text" class="form-control" id="formGroupExampleInput4" required></td>
                          </tr>
                          
                      
                    </table>
                    </div>
                </form>      
                <div class="form-button">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-primary" type="submit">Cancel</button>
                </div>
                <br>
              </div>
            </div>
            </div>
          </div>
        </div>
    </main>
</body>
</html>
